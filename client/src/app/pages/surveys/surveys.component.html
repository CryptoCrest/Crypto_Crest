 <!-- Table containing survey info -->

 <table class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Survey Name</th>
        <th>Description</th>
        <th>Number Of Questions</th>
        <th>Done</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- Shows completed surveys -->
      <tr *ngFor="let item of getItems; let i = index">
        <td>{{ i+1 }}</td>
        <td>{{ item.task }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.questions }}</td>
        <td><input type="checkbox" [(ngModel)]="item.complete" /></td>
      </tr>
    </tbody>
 </table>
<!-- Shows completed Survey List -->
<div class="bg-secondary text-white text-left p-2">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="showComplete" />
      <label class="form-check-label" >
        Show Completed Surveys
      </label>
      <button class="btn btn-block btn-danger" style="margin-left: 50px " *ngIf="authenticated==true" routerLink="/admin">Create, Edit, or Delete Surveys</button>

    </div>

 </div>
